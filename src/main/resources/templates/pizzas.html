<html>
<head>
    <title> Pizza Application</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/pizzas.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link ">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link active">Pizzas</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <table class="table table-bordered table-hover">
        <thead>
        <td>Name</td>
        <td>Size</td>
        <td>Toppings</td>
        <td></td>
        </thead>
        <tr data-th-each="pizza:${pizzas}">
            <td data-th-text="${pizza.name}"></td>
            <td data-th-text="${pizza.size}"></td>
            <td data-th-text="${pizza.toppings}"></td>
            <td data-th-id = "${pizza.id}" >
                <i class="fa fa-trash"></i>
                <i class="fa fa-pencil-alt"></i>
                <a data-th-href="'/pizzas?showPizza='+${pizza.id}">
                <i class="fa fa-arrow-alt-circle-down"></i>
                </a>
            </td>
        </tr>
    </table>

    <br/>
    <button type="button" class="btn btn-primary">Add</button>
</div>
<div class="container" data-th-if="${pizzaDetails != null}" style="margin-top: 20px">
    <div class="card">
        <div class="card-header">Pizza details</div>
        <div class="card-body" data-th-text="${pizzaDetails.name}"></div>
        <div class="card-footer" data-th-text="${pizzaDetails.size}"></div>
    </div>
</div>
<div class="modal" id="add-edit-pizza">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Pizza</h4>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input class="form-control form-control-lg m-2" id="modal-name" placeholder="Name" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-size" placeholder="GRANDE/MEDIUM/SMALL" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-toppings" placeholder="Toppings" type="text"/>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" id="add-button-modal" type="button">Add</button>
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
